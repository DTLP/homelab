    app.kubernetes.io/name: grafana
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.0.51
  ports:
    - name: service
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app.kubernetes.io/name: grafana
