---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Lab Dashboard"
subtitle: "Homer"
logo: "logo.png"

header: true
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Hello !"
  icon: "fa fa-grin"
  content: "Welcome to the lab dashboard. <a href='https://github.com/DTLP/homelab'>github.com/DTLP/homelab</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "bastienwirtz/homer"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wikipedia"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Awesome app"
        logo: "assets/tools/sample.png"
        subtitle: "Bookmark example"
        tag: "app"
        keywords: "self hosted reddit"
        url: "https://www.reddit.com/r/selfhosted/"
        target: "_blank" # optional html a tag target attribute
      - name: "Another one"
        logo: "assets/tools/sample2.png"
        subtitle: "Another application"
        tag: "app"
        url: "#"
  - name: "Monitoring"
    icon: "fas fa-waveform-path"
    items:
      - name: "Grafana"
        logo: "https://icon.icepanel.io/Technology/svg/Grafana.svg"
        url: "http://grafana.sys-mon.svc.cluster.local"
  - name: "Github"
    icon: "fab fa-github"
    items:
      - name: "DTLP/homelab"
        icon: "fas fa-flask"
        url: "https://github.com/DTLP/homelab"
      - name: "DTLP/dotfiles"
        icon: "fas fa-cogs"
        url: "https://github.com/DTLP/dotfiles"
