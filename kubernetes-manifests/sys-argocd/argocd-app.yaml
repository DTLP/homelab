apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sys-argocd
spec:
  project: default
  source:
    repoURL: git@github.com:DTLP/homelab.git
    targetRevision: HEAD
    path: kubernetes-manifests/sys-argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: sys-argocd
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true